<div ng-controller="exportUserTransactionCtrl">
  <table id="userTransactionTable" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Flux</th>
        <th>Status</th>
        <th>Note</th>
        <th>Date</th>
      </tr>
      <tbody>
        <tr ng-repeat="transaction in user.transactions">
          <td>{{transaction.type}}</td>
          <td>{{transaction.value}}</td>
          <td ng-if="transaction.flux == 'Out'">{{transaction.flux}} <i style="color: red;" class="fa fa-arrow-circle-up" aria-hidden="true" /></td>
          <td ng-if="transaction.flux == 'In'">{{transaction.flux}} <i style="color: green;" class="fa fa-arrow-circle-up" aria-hidden="true" /></td>
          <td>{{transaction.status}}</td>
          <td>{{transaction.note}}</td>
          <td>{{transaction.date}}</td>
      </tbody>
    </thead>
  </table>
  <button width="50%" type="button" class="btn btn-success btn-xl" ng-click="exportActivityModal()">
  <span translate="notification.organisation.export.button"></span>
  </button>
</div>
