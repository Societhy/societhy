<h2>Transaction</h2>
<form>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="tableFilter" placeholder="Type de transaction" ng-model="searchType">
        </div>
    </div>
</form>
<table id="myTable1" ng-table="tableParams" show-filter="true" class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>
            <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                Nom de la transaction
                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </th>
        <th>
            <a href="#" ng-click="sortType = 'value'; sortReverse = !sortReverse">
                Valeur
                <span ng-show="sortType == 'value' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'value' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </th>
        <th>
            <a href="#" ng-click="sortType = 'Flux'; sortReverse = !sortReverse">
                Flux
                <span ng-show="sortType == 'Flux' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'Flux' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </th>
        <th>
            <a href="#" ng-click="sortType = 'status'; sortReverse = !sortReverse">
                Status
                <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </th>
        <th>
            <a href="#" ng-click="sortType = 'note'; sortReverse = !sortReverse">
                Note
                <span ng-show="sortType == 'note' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'note' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </th>
        <th>
            <a href="#" ng-click="sortType = 'date'; sortReverse = !sortReverse">
                Date
                <span ng-show="sortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </th>
    </tr>
    <tbody>
    <tr ng-repeat="transaction in transactions | orderBy:sortType:sortReverse | filter:searchType">
        <td data-title="'Name'" filter="{ 'name': 'text' }" data-title-text="Name" class="ng-binding">{{transaction.type}}</td>
        <td data-title="'Value'" filter="{ 'value': 'text' }" data-title-text="Value" class="ng-binding">{{transaction.value}}</td>
        <td data-title="'Flux'" filter="{ 'flux': 'text' }" data-title-text="Flux" class="ng-binding" ng-if="transaction.flux == 'Out'">{{transaction.flux}}  <i style="color: red;" class="fa fa-arrow-circle-up" aria-hidden="true"/></td>
        <td data-title="'Flux'" filter="{ 'flux': 'text' }" data-title-text="Flux" class="ng-binding" ng-if="transaction.flux == 'In'">{{transaction.flux}}  <i style="color: green;" class="fa fa-arrow-circle-up" aria-hidden="true"/></td>
        <td data-title="'Status'" filter="{ 'status': 'text' }" data-title-text="Status" class="ng-binding">{{transaction.status}}</td>
        <td data-title="'Note'" filter="{ 'note': 'text' }" data-title-text="Note" class="ng-binding">{{transaction.note}}</td>
        <td data-title="'Date'" filter="{ 'date': 'text' }" data-title-text="Date" class="ng-binding">{{transaction.date}}</td>
    </tbody>
    </thead>
</table>
