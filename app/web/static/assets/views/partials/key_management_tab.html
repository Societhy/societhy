<!DOCTYPE html>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <h5 class="over-title margin-bottom-15">Organize your <span class="text-bold">keys</span></h5>
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Key</th>
                                <th>Balance</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in user.eth.keys">
                                <td scope="row"> {{ user.eth.keys.indexOf(item) }}</th>
                                <td> {{ item.address }}</td>
                                <td> {{ item.balance }}</td>
                                <td nowrap>
                                    <button type="button" id="{{ item.address.concat('dl') }}" class="btn btn-success btn-sm ladda-button" data-style="contract" ng-click="ctrl.loadDownloadKey(item)" ng-show="!item.local">
                                        <span class="glyphicon glyphicon-upload ladda-label"> Download</span>
                                    </button>
                                    <button width="50%" type="button" id="{{ item.address.concat('rm') }}" class="btn btn-danger btn-sm ladda-button" data-style="contract" ng-click="ctrl.loadDeleteKey(item)">
                                        <span class="glyphicon glyphicon-trash ladda-label"> Remove </span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                     </table>
                     <div>
                        <button width="50%" type="button" class="btn btn-success btn-xl" ng-click="ctrl.loadGenerateKey()">
                            <span class="glyphicon glyphicon-upload"></span> Add key
                        </button>
                        <button width="50%" type="button" class="btn btn-success btn-xl" ng-click="ctrl.loadImportKey()">
                            <span class="glyphicon glyphicon-upload"></span> Import new key
                        </button>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
