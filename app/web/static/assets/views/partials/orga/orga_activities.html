<div class="orgaActivityContainer">
  <div class="page-header" >
    <h1>
      <span translate="notification.organisation.title"></span>
    </h1>
  </div>
  <!-- Sample 4 -->
  <div class="row">
    <!-- BEGIN: TIMELINE-->
    <div id="timelineContainer" class="col-md-6">
      <div class="orgaActivityLoading" class="col-md-6">
	<i  class="fa fa-spinner fa-spin"></i>
	<span translate="notification.LOADING"> </span>
      </div>
      <ul class="timeline displayNone" style="cursor: default;">
	<li>
	  <div class="tldate">{{date | date: 'yyyy-MM-dd'}}</div>
	</li>
	<li ng-repeat="data in histo">
	  <div class="timeline-panel">
	    <div class="tl-heading">
	      <h4>{{data.sender.name}} -> {{data.subject.name}}</h4>
	    </div>
	    <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{data.date}}</small></p>
	    <div class="tl-body">
	      <p><span translate="notification.organisation.messages.{{data.category}}" ></span></p>
	    </div>
	  </div>
	</li>
      </ul>
    </div>
    <!-- END: TIMELINE-->
    <!-- BEGIN: CMD-->
    <div id="cmdContainer" class="col-md-6">
    <!-- BEGIN: FILTER-->
      <div id="filterContainer" class="col-md-12">

	<div class="filter">
	  <label>
	    <span translate="notification.organisation.filter.years.title"></span> :
	  </label>

	  <div id="sliderFilter"></div>

	</div>


	<div class="filter">
	  <label>
	    <span translate="notification.organisation.filter.limit.title"></span> :
	  </label>
	  <div class="range-slider">
	    <input class="range-slider__range" type="range" value="50" min="0" max="{{filter.limit}}">
	    <span class="range-slider__value">0</span>
	    <rzslider rz-slider-model="slider.value"></rzslider>
	  </div>

	</div>
	
	<div class="filter">
	  <label><span translate="notification.organisation.filter.categories.title"></span> :</label>
	  <select  ng-click="updateCategoryFilter()" id="filterCategory" class=" cs-selectx cs-skin-slidex" histoFilter="category">
	    <option value="all"> </option>
	    <option value="newMember" translate="notification.organisation.filter.categories.newMember"></option>
	    <option value="memberLeave" translate="notification.organisation.filter.categories.memberLeave"></option>
	    <option value="newDonation" translate="notification.organisation.filter.categories.newDonation"></option>
	  </select>
	</div>
      </div>
      <div id="ExportContainer" class="col-md-12">
	<div class="filterHeader">
	  <h1>
	    <span translate="notification.organisation.export.title"></span>
	  </h1>
	</div>
      </div>
      <!-- ENDL FILTER-->
    </div>
    <!-- END: CMD-->
  </div>
</div>
</div>
