<div class="row">

    <div class="col-md-12" ng-init="ctrl.loadImage(item.createdAt)">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4  class="panel-title">{{item.title}}</h4>
                <div class="panel-tools">
                    <a data-original-title="Refresh" data-toggle="tooltip" data-placement="top" class="btn btn-transparent btn-sm panel-refresh" href="#"><i class="fa fa-circle-o"></i></a>
                </div>
            </div>
            <div class="panel-body no-padding partition-dark-primary">

                <div ng-if="item.img !== undefined">
                    <div class="col-md-6 partition-light-primary no-padding">

                        <div class="padding-15">
                            <p>
                                {{item.text}}
                            </p>
                        </div>
                    </div>
                </div>

                <div ng-if="item.img == undefined">
                    <div class="col-md-12 partition-light-primary no-padding">

                        <div class="padding-15">
                            <p>
                                {{item.text}}
                            </p>
                        </div>
                    </div>
                </div>

                <div ng-if="item.img !== undefined">
                    <div class="col-md-6 no-padding">
                        <div class="padding-15">
                            <p>
                            <div uib-carousel active="0" interval="0" no-wrap="false">
                                <div uib-slide ng-repeat="itemphoto in imagesource[item.createdAt] track by itemphoto.id" index="itemphoto.id">
                                    <img ng-src="{{itemphoto.image || 'static/assets/images/product_default.png'}}" style="margin: auto; height: 300px; width: auto;">
                                </div>
                            </div>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</div>

</div>
