<div id="MemberTable">
    <h2>Current Members</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Current Job</th>
            <th ng-if="currentRights.edit_jobs" ><i class="fa fa-arrow-right" aria-hidden="true"></i>New Job</th>
            <th>Status</th>
            <th>View Hitoric</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(addr, data) in currentOrga.members">
	<td>{{data.name}}</td>
	<td>{{data.tag}}</td>
            <td ng-if="currentRights.edit_jobs">
                <select class="cs-select cs-skin-elastic" id="memberTag_{{addr}}" ng-model="members.tmp[addr]" ng-change="admin.members.tagChanged(addr)">
                    <option ng-repeat="(name, job) in currentOrga.rights" ng-if="name.toLowerCase() != data.tag.toLowerCase()" value="{{name}}" {{(currentOrga.members[addr].tag != name) ? '': 'selected'}} >{{name}}</option>
                </select>
            </td>
            <td>active</td>
            <td>
                <button type="button" class="btn-xs btn-blue btn-wide btn-scroll btn-scroll-top ti-pen" ng-click="">
                    <span>View History</span>
                </button>
            </td>
            <td>
                <button ng-if="currentRights.remove_members && addr != user.account" type="button" class="btn-xs btn-danger btn-wide btn-scroll btn-scroll-top ti-pen" ng-click="admin.members.removeMember(addr)">
                    <span>Delete</span>
                </button>
                <button  ng-if="currentRights.edit_jobs" type="button" class="btn-xs btn-info btn-wide btn-scroll btn-scroll-top ti-pen" val="{{addr}}" disabled ng-click="admin.members.saveChangedTag(addr)">
                    <span>Edit Job</span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="col-md-12 inline-block">
    <div class="form-group col-md-8">
        <angucomplete-alt id="ex2"
                          placeholder="Search for existing users or invite new ones"
                          pause="300"
                          selected-object="admin.members.selected"
                          title-field="name"
                          remote-url='/searchFor/'
                          description-field="_id"
                          minlength="1"
                          input-class="form-control form-control-small"
                          match-class="highlight"
                          input-changed=""/">
    </div>
    <button class="btn btn-primary" ng-click="addInvitedUser()">+</button>
</div>
<div class="col-md-12">
    <div class="table min-height-300">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Tag</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="data in admin.members.invited_users">
                <td>{{data.name}}</td>
                <td>
                    <select class="cs-select cs-skin-elastic" ng-options="key as key for (key, value) in currentOrga.rights" ng-model="admin.members.invited_users[data._id].tag" ng-change="updateInvitedUserRights(data._id)">
                    </select>
                </td>
                <td>
                    <button type="button" class="btn btn-red btn-wide btn-scroll btn-scroll-top ti-trash" ng-click="removeInvitedUser(data._id)">
                        <span>Remove</span>
                    </button>
                </td>
            </tr>
            <button type="button" class="btn btn-red btn-wide btn-scroll btn-scroll-top ti-trash" ng-click="sendInvitations()">
                <span>Send invitation(s)</span>
            </button>
            </tbody>
        </table>
    </div>
</div>
