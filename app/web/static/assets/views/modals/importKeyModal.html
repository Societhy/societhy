<div class="modal-header ng-scope">
    <h3 class="modal-title">Select your key</h3>
</div>
<div nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter" class="ng-scope modal-body">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-white">
                <div class="panel-body">
                    <div ng-show="uploader.isHTML5" class="">
                        <!-- 3. nv-file-over uploader="link" over-class="className" --> 
                        <div class="well my-drop-zone" nv-file-over="" uploader="uploader" ng-disabled="keyUploaded">
                            Drag & drop here !!
                        </div>
                    </div>
                    <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
                    <span class="btn btn-primary btn-o btn-file">
                        Select single file
                        <input type="file" nv-file-select="" uploader="uploader" ng-disabled="keyUploaded">
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-9" style="margin-bottom: 40px">
            <div class="panel panel-transparent">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th width="50%">Name</th>
                                    <th ng-show="uploader.isHTML5">Size</th>
                                    <th ng-show="uploader.isHTML5">Progress</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in uploader.queue">
                                    <td><strong>{{ item.file.name }}</strong></td>
                                    <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                    <td ng-show="uploader.isHTML5">
                                        <div class="progress progress-xs margin-bottom-0">
                                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <span ng-show="item.isSuccess">
                                            <i class="glyphicon glyphicon-ok"></i>
                                        </span>
                                        <span ng-show="item.isCancel">
                                            <i class="glyphicon glyphicon-ban-circle"></i>
                                        </span>
                                        <span ng-show="item.isError">
                                            <i class="glyphicon glyphicon-remove"></i>
                                        </span>
                                    </td>
                                    <td nowrap>
                                        <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess || keyUploaded">
                                            <span class="glyphicon glyphicon-upload"></span> Upload
                                        </button>
                                        <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                        </button>
                                        <button type="button" class="btn btn-danger btn-xs" ng-click="removeKeyFile(item)">
                                            <span class="glyphicon glyphicon-trash"></span> Remove
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <div>
                            Queue progress:
                            <div class="progress progress-xs margin-top-5 margin-bottom-20">
                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class='modal-footer'>
    <button ladda="ldlocal.contract" class="btn btn-o btn-primary ladda-button" data-style="contract" style="width:45%" ng-click="local('genLocalKey', 'contract')">
        <span class="ladda-label"> Generate key locally</span>
        <span class="ladda-spinner"></span>
    </button>
    <button ladda="ldrequest.contract" class="btn btn-o btn-primary ladda-button" data-style="contract" style="float: right; width:45%" ng-click="request('genLinkedKey', 'contract')">
        <span class="ladda-label"> Generate key on server</span>
        <span class="ladda-spinner"></span>
    </button>
</div>
